syntax = "proto3";

enum PB_ActuatorsTypeEnum
{
  SERVO = 0;
  PUMP = 1;
  MOTOR = 2;
}

enum PB_ActuatorsGroupEnum
{
  NO_GROUP = 0;
}

enum PB_ServoEnum
{
    UNUSED_SERVO = 0;
}

enum PB_PumpEnum
{
    UNUSED_PUMP = 0;
}

enum PB_MotorEnum
{
    UNUSED_MOTOR = 0;
}

message PB_Servo {
    PB_ActuatorsGroupEnum group = 1;
    uint32 order = 2;
    PB_ServoEnum id = 3;
    uint32 position = 4;
    uint32 command = 5;
}

message PB_Pump {
    PB_ActuatorsGroupEnum group = 1;
    uint32 order = 2;
    PB_PumpEnum id = 3;
    bool activated = 4;
    bool under_pressure = 5;
}

message PB_Motor {
    PB_ActuatorsGroupEnum group = 1;
    uint32 order = 2;
    PB_MotorEnum id = 3;
    bool activated = 4;
    bool direction = 5;
    uint32 speed = 6;
}

message PB_ActuatorsState {
    repeated PB_Servo servos = 1;
    repeated PB_Pump pumps = 2;
    repeated PB_Motor motors = 3;
}

message PB_ServoCommand {
    PB_ServoEnum id = 1;
    uint32 command = 2;
    uint32 time = 3;
}

message PB_PumpCommand {
    PB_PumpEnum id = 1;
    bool command = 2;
}

message PB_MotorCommand {
    PB_MotorEnum id = 1;
    bool direction = 3;
    uint32 speed = 4;
}

message PB_ActuatorCommand {
    oneof command {
        PB_ServoCommand servo = 1;
        PB_PumpCommand pump = 2;
        PB_MotorCommand motor = 3;
    }
}
